<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="netflix-logo.png" alt="Netflix Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Latest</a></li>
                    <!-- Add more navigation items as needed -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Netflix</h1>
            <p>Watch unlimited movies and TV shows. Anytime. Anywhere.</p>
            <div class="cta">
                <a href="#" class="btn btn-primary">Sign Up</a>
                <a href="#" class="btn btn-secondary">Log In</a>
            </div>
        </div>
    </section>

    <!-- Featured Movies/Shows Section -->
    <section class="featured">
        <div class="container">
            <h2>Featured Titles</h2>
            <div class="grid">
                <div class="card">
                    <img src="movie-1.jpg" alt="Movie Title">
                    <div class="card-content">
                        <h3>Movie Title</h3>
                        <p>Description of the movie...</p>
                    </div>
                </div>
                <!-- Repeat the above card structure for other movies/shows -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
